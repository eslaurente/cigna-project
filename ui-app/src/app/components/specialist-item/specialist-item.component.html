<mat-card [class.mat-elevation-z8]="isHovered">
  <mat-card-header>
    <mat-card-title>
    <mat-icon aria-hidden="false" aria-label="Avatar">face</mat-icon>
      {{name}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
    {{specialty}}
    </p>
  </mat-card-content>
</mat-card>
