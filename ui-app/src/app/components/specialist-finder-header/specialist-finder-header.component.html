<div fxLayout="column" fxLayout.xs="column" fxLayoutAlign="space-around stretch">
  <div *ngIf="isLoading; else successResult"
       fxLayout="column"
       fxLayoutAlign="center center"
       fxFill
  >
    <h2>Loading specialists</h2>
    <mat-progress-bar mode="indeterminate">Loading</mat-progress-bar>
  </div>
</div>

<ng-template #successResult>
  <div fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap="0">
    <h2>Found {{count}} specialists</h2>
    <div class="refresh-button">
      <button mat-button (click)="refresh.emit()">
        <mat-icon>refresh</mat-icon>
      </button>
    </div>
  </div>
</ng-template>
